<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>carousel</title>
</head>
<body>

    <!-- automatic carousel -->

    <!-- data-interval - slide mdhe kiti interval asel tyasathi
    data-pause - hover kel ki pause hoil slide show  -->

    <div  id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" data-interval="2000" data-pause="hover">
        <div class="carousel-inner"  >
            <div class="carousel-item active">
                <img style="height: 300px ; width: 300px; margin: 50px auto ;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSvQld-jczvME-vQEYLo3YIpLZCPJGwCRzMw&usqp=CAU" alt="...">
            </div>
            <div class="carousel-item">
                <img style="height: 300px ; width: 300px; margin: 50px auto ;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXrz7CqMtzYFGfZZebVcPWqcKV10ki7ZdJtw&usqp=CAU" alt="...">
            </div>
            <div class="carousel-item">
                <img style="height: 300px ; width: 300px; margin: 50px auto ;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRELwIdHzkB__7V2e9bKSTzUOfy2BTYLsTK7A&usqp=CAU" alt="...">
            </div>
        </div>
    </div>



    <!-- carousel with button as slides -->
    
<div id="carouselExampleControls" class="container carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSj5H2uwXmHxN6l5h14Xo9gp8oIzL_a02JB7w&usqp=CAU" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQDqI4P4c4BgF3s-a2_TRpQI6NAbIxRyG-xkw&usqp=CAU" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3lNwBeD1ufK7KxaGXptrrvIiyPltJ50HDpw&usqp=CAU" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>




    <!-- script link add kelyashivay carousel work nahi karnar -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>



</body>
</html>
